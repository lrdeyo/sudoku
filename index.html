		<div id="game-buttons">
			<div id="timer">
				<p><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></p>
			</div>
			<a id="play-pause" class="button" data-text-swap="Play">Pause</a>
			<a id="add-note" class="button">Add Note</a>
			<a id="clear-all" class="button">Clear All</a>
		</div>

		<div id="win-screen">
			<p>You won!</p>
			<div id="win-buttons">
				<a id="play-again" class="button">Play Again</a>
				<a id="exit" class="button">Exit</a>
			</div>
